    <script>
        class FileShareApp {
            constructor() {
                this.initElements();
                this.bindEvents();
                this.loadFiles();
                this.startCountdownUpdate();
            }

            initElements() {
                this.uploadZone = document.getElementById('uploadZone');
                this.fileInput = document.getElementById('fileInput');
                this.progressContainer = document.getElementById('progressContainer');
                this.progressFill = document.getElementById('progressFill');
                this.progressText = document.getElementById('progressText');
                this.fileList = document.getElementById('fileList');
                this.refreshBtn = document.getElementById('refreshBtn');
            }

            bindEvents() {
                // ä¸Šä¼ åŒºåŸŸäº‹ä»¶
                this.uploadZone.addEventListener('click', () => this.fileInput.click());
                this.uploadZone.addEventListener('dragover', this.handleDragOver.bind(this));
                this.uploadZone.addEventListener('dragleave', this.handleDragLeave.bind(this));
                this.uploadZone.addEventListener('drop', this.handleDrop.bind(this));
                
                // æ–‡ä»¶é€‰æ‹©äº‹ä»¶
                this.fileInput.addEventListener('change', this.handleFileSelect.bind(this));
                
                // åˆ·æ–°æŒ‰é’®
                this.refreshBtn.addEventListener('click', () => this.loadFiles());
            }

            handleDragOver(e) {
                e.preventDefault();
                this.uploadZone.classList.add('dragover');
            }

            handleDragLeave(e) {
                e.preventDefault();
                this.uploadZone.classList.remove('dragover');
            }

            handleDrop(e) {
                e.preventDefault();
                this.uploadZone.classList.remove('dragover');
                const files = Array.from(e.dataTransfer.files);
                this.uploadFiles(files);
            }

            handleFileSelect(e) {
                const files = Array.from(e.target.files);
                this.uploadFiles(files);
            }

            async uploadFiles(files) {
                if (files.length === 0) return;

                // ä¿®å¤ï¼šä½¿ç”¨æ­£ç¡®çš„å­—æ®µå 'file' è€Œä¸æ˜¯ 'files'
                // ç”±äºåç«¯é…ç½®çš„æ˜¯ upload.single('file')ï¼Œæˆ‘ä»¬éœ€è¦é€ä¸ªä¸Šä¼ æ–‡ä»¶
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const formData = new FormData();
                    formData.append('file', file);

                    this.showProgress();

                    try {
                        const response = await fetch('/upload', {
                            method: 'POST',
                            body: formData
                        });

                        const result = await response.json();

                        if (result.success) {
                            this.showToast(`${file.name} ä¸Šä¼ æˆåŠŸ`, 'success');
                        } else {
                            this.showToast(`${file.name} ä¸Šä¼ å¤±è´¥: ${result.message}`, 'error');
                        }
                    } catch (error) {
                        this.showToast(`${file.name} ä¸Šä¼ å¤±è´¥: ${error.message}`, 'error');
                    } finally {
                        this.hideProgress();
                    }
                }

                // ä¸Šä¼ å®Œæˆååˆ·æ–°æ–‡ä»¶åˆ—è¡¨
                this.loadFiles();
                this.fileInput.value = '';
            }

            async loadFiles() {
                this.fileList.innerHTML = '<div class="loading"><div class="spinner"></div>åŠ è½½æ–‡ä»¶åˆ—è¡¨...</div>';

                try {
                    const response = await fetch('/files');
                    const result = await response.json();

                    if (result.files && result.files.length > 0) {
                        this.renderFiles(result.files);
                    } else {
                        this.renderEmptyState();
                    }
                } catch (error) {
                    this.fileList.innerHTML = '<div class="empty-state"><div class="empty-icon">âŒ</div><p>åŠ è½½æ–‡ä»¶åˆ—è¡¨å¤±è´¥</p></div>';
                }
            }

            renderFiles(files) {
                this.fileList.innerHTML = files.map(file => `
                    <div class="file-item" data-filename="${file.filename}">
                        <div class="file-icon">${this.getFileIcon(file.mimetype)}</div>
                        <div class="file-info">
                            <div class="file-name">${file.originalName}</div>
                            <div class="file-details">
                                ${this.formatFileSize(file.size)} â€¢ 
                                ${this.formatUploadTime(file.uploadTime)}
                            </div>
                        </div>
                        <div class="file-time ${this.getTimeClass(file.remainingTime)}" 
                             data-remaining="${file.remainingTime}">
                            ${file.remainingTimeFormatted}
                        </div>
                        <div class="file-actions">
                            <a href="/download/${file.filename}" class="btn btn-download" download>
                                ğŸ“¥ ä¸‹è½½
                            </a>
                            <button class="btn btn-delete" onclick="app.deleteFile('${file.filename}')">
                                ğŸ—‘ï¸ åˆ é™¤
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            renderEmptyState() {
                this.fileList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ğŸ“‚</div>
                        <p>æš‚æ— æ–‡ä»¶ï¼Œè¯·ä¸Šä¼ æ–‡ä»¶å¼€å§‹åˆ†äº«</p>
                    </div>
                `;
            }

            async deleteFile(filename) {
                if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªæ–‡ä»¶å—ï¼Ÿ')) return;

                try {
                    const response = await fetch(`/delete/${filename}`, {
                        method: 'DELETE'
                    });

                    const result = await response.json();

                    if (result.success) {
                        this.showToast(result.message, 'success');
                        this.loadFiles();
                    } else {
                        this.showToast(result.message, 'error');
                    }
                } catch (error) {
                    this.showToast('åˆ é™¤å¤±è´¥: ' + error.message, 'error');
                }
            }

            startCountdownUpdate() {
                setInterval(() => {
                    const timeElements = document.querySelectorAll('.file-time[data-remaining]');
                    timeElements.forEach(element => {
                        const remaining = parseInt(element.dataset.remaining);
                        const newRemaining = Math.max(0, remaining - 1000);
                        
                        element.dataset.remaining = newRemaining;
                        element.textContent = this.formatRemainingTime(newRemaining);
                        element.className = `file-time ${this.getTimeClass(newRemaining)}`;
                        
                        if (newRemaining <= 0) {
                            this.loadFiles(); // é‡æ–°åŠ è½½æ–‡ä»¶åˆ—è¡¨
                        }
                    });
                }, 1000);
            }

            showProgress() {
                this.progressContainer.style.display = 'block';
                this.progressFill.style.width = '0%';
                
                // æ¨¡æ‹Ÿè¿›åº¦
                let progress = 0;
                const interval = setInterval(() => {
                    progress += Math.random() * 30;
                    if (progress >= 90) {
                        clearInterval(interval);
                        progress = 90;
                    }
                    this.progressFill.style.width = progress + '%';
                    this.progressText.textContent = `ä¸Šä¼ ä¸­... ${Math.round(progress)}%`;
                }, 200);
            }

            hideProgress() {
                this.progressFill.style.width = '100%';
                this.progressText.textContent = 'ä¸Šä¼ å®Œæˆï¼';
                setTimeout(() => {
                    this.progressContainer.style.display = 'none';
                }, 1000);
            }

            showToast(message, type = 'info') {
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.textContent = message;
                document.body.appendChild(toast);

                setTimeout(() => toast.classList.add('show'), 100);
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => document.body.removeChild(toast), 300);
                }, 3000);
            }

            getFileIcon(mimetype) {
                if (!mimetype) return 'ğŸ“„';
                if (mimetype.startsWith('image/')) return 'ğŸ–¼ï¸';
                if (mimetype.startsWith('video/')) return 'ğŸ¥';
                if (mimetype.startsWith('audio/')) return 'ğŸµ';
                if (mimetype.includes('pdf')) return 'ğŸ“•';
                if (mimetype.includes('word')) return 'ğŸ“˜';
                if (mimetype.includes('excel') || mimetype.includes('spreadsheet')) return 'ğŸ“—';
                if (mimetype.includes('zip') || mimetype.includes('rar')) return 'ğŸ“¦';
                return 'ğŸ“„';
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
            }

            formatUploadTime(uploadTime) {
                const date = new Date(uploadTime);
                const now = new Date();
                const diff = now - date;
                
                if (diff < 60000) return 'åˆšåˆš';
                if (diff < 3600000) return Math.floor(diff / 60000) + 'åˆ†é’Ÿå‰';
                if (diff < 86400000) return Math.floor(diff / 3600000) + 'å°æ—¶å‰';
                
                return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
            }

            formatRemainingTime(milliseconds) {
                if (milliseconds <= 0) return 'å·²è¿‡æœŸ';
                
                const hours = Math.floor(milliseconds / (1000 * 60 * 60));
                const minutes = Math.floor((milliseconds % (1000 * 60 * 60)) / (1000 * 60));
                
                if (hours > 0) {
                    return `${hours}å°æ—¶${minutes}åˆ†é’Ÿ`;
                } else {
                    return `${minutes}åˆ†é’Ÿ`;
                }
            }

            getTimeClass(remainingTime) {
                const hours = remainingTime / (1000 * 60 * 60);
                if (hours > 12) return 'time-safe';
                if (hours > 6) return 'time-warning';
                return 'time-danger';
            }
        }

        // å¯åŠ¨åº”ç”¨
        const app = new FileShareApp();
    </script>
