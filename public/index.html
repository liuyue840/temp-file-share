<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>临时文件共享服务</title>
    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="ri-share-forward-line"></i> 临时文件共享服务</h1>
            <p>简单、快速、安全的文件分享平台</p>
        </div>

        <div class="main-content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon"><i class="ri-upload-cloud-2-line"></i></div>
                    <div class="upload-text">拖拽文件到这里或点击上传</div>
                    <div class="upload-hint">支持多文件上传，单个文件最大 100MB</div>
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                         选择文件
                    </button>
                    <input type="file" id="fileInput" class="file-input" multiple>
                </div>

                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">准备上传...</div>
                </div>
            </div>

            <div class="files-section">
                <h2 class="section-title">
                     <i class="ri-file-list-line"></i> 文件列表
                    <button class="btn btn-download" onclick="fileManager.loadFiles()" style="margin-left: auto; font-size: 0.9rem; flex: 0 0 auto;">
                         <i class="ri-refresh-line"></i> 刷新
                    </button>
                </h2>
                <div class="file-list" id="fileList">
                    <div class="loading">
                        <div class="spinner"></div>
                        加载中...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
