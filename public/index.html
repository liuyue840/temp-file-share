<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>临时文件共享服务</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .upload-section {
            margin-bottom: 40px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .upload-hint {
            color: #666;
            font-size: 1rem;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .progress-container {
            display: none;
            margin-top: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            padding: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            color: #333;
            font-weight: 600;
        }

        .files-section {
            margin-top: 40px;
        }

        .section-title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .file-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 1px solid #f0f0f0;
        }

        .file-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .file-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .file-icon {
            font-size: 2.5rem;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            word-break: break-all;
        }

        .file-meta {
            color: #666;
            font-size: 0.9rem;
        }

        .file-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-download {
            background: #4CAF50;
            color: white;
        }

        .btn-download:hover {
            background: #45a049;
            transform: translateY(-1px);
        }

        .btn-delete {
            background: #f44336;
            color: white;
        }

        .btn-delete:hover {
            background: #da190b;
            transform: translateY(-1px);
        }

        .time-remaining {
            background: #fff3cd;
            color: #856404;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-top: 10px;
            display: inline-block;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            background: #4CAF50;
        }

        .toast.error {
            background: #f44336;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .main-content {
                padding: 20px;
            }

            .upload-area {
                padding: 40px 15px;
            }

            .upload-icon {
                font-size: 3rem;
            }

            .upload-text {
                font-size: 1.1rem;
            }

            .file-list {
                grid-template-columns: 1fr;
            }

            .file-actions {
                flex-direction: column;
            }

            .btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> 临时文件共享服务</h1>
            <p>简单、快速、安全的文件分享平台</p>
        </div>

        <div class="main-content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon"></div>
                    <div class="upload-text">拖拽文件到这里或点击上传</div>
                    <div class="upload-hint">支持多文件上传，单个文件最大 100MB</div>
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                         选择文件
                    </button>
                    <input type="file" id="fileInput" class="file-input" multiple>
                </div>

                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">准备上传...</div>
                </div>
            </div>

            <div class="files-section">
                <h2 class="section-title">
                     文件列表
                    <button class="btn btn-download" onclick="fileManager.loadFiles()" style="margin-left: auto; font-size: 0.9rem;">
                         刷新
                    </button>
                </h2>
                <div class="file-list" id="fileList">
                    <div class="loading">
                        <div class="spinner"></div>
                        加载中...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class FileManager {
            constructor() {
                this.uploadArea = document.getElementById('uploadArea');
                this.fileInput = document.getElementById('fileInput');
                this.fileList = document.getElementById('fileList');
                this.progressContainer = document.getElementById('progressContainer');
                this.progressFill = document.getElementById('progressFill');
                this.progressText = document.getElementById('progressText');
                
                this.initEventListeners();
                this.loadFiles();
            }

            initEventListeners() {
                // 文件选择
                this.fileInput.addEventListener('change', (e) => {
                    this.handleFiles(e.target.files);
                });

                // 拖拽上传
                this.uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    this.uploadArea.classList.add('dragover');
                });

                this.uploadArea.addEventListener('dragleave', (e) => {
                    e.preventDefault();
                    this.uploadArea.classList.remove('dragover');
                });

                this.uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    this.uploadArea.classList.remove('dragover');
                    this.handleFiles(e.dataTransfer.files);
                });

                // 点击上传区域
                this.uploadArea.addEventListener('click', (e) => {
                    if (e.target === this.uploadArea || e.target.closest('.upload-area')) {
                        this.fileInput.click();
                    }
                });
            }

            async handleFiles(files) {
                if (files.length === 0) return;

                for (let file of files) {
                    try {
                        await this.uploadFile(file);
                    } catch (error) {
                        this.showToast(`${file.name} 上传失败: ${error.message}`, 'error');
                    }
                }
            }

            async uploadFile(file) {
                const formData = new FormData();
                formData.append('file', file);

                this.progressContainer.style.display = 'block';
                this.progressFill.style.width = '0%';
                this.progressText.textContent = '准备上传...';

                try {
                    const xhr = new XMLHttpRequest();
                    
                    return new Promise((resolve, reject) => {
                        xhr.upload.addEventListener('progress', (e) => {
                            if (e.lengthComputable) {
                                const progress = (e.loaded / e.total) * 100;
                                this.progressFill.style.width = progress + '%';
                                this.progressText.textContent = `上传中... ${Math.round(progress)}%`;
                            }
                        });

                        xhr.addEventListener('load', () => {
                            if (xhr.status === 200) {
                                const response = JSON.parse(xhr.responseText);
                                this.progressText.textContent = '上传完成！';
                                this.showToast(`${file.name} 上传成功！`, 'success');
                                setTimeout(() => {
                                    this.progressContainer.style.display = 'none';
                                    this.loadFiles();
                                }, 1000);
                                resolve(response);
                            } else {
                                reject(new Error('上传失败'));
                            }
                        });

                        xhr.addEventListener('error', () => {
                            reject(new Error('网络错误'));
                        });

                        xhr.open('POST', '/upload');
                        xhr.send(formData);
                    });
                } catch (error) {
                    this.progressContainer.style.display = 'none';
                    throw error;
                }
            }

            async loadFiles() {
                // 显示加载状态
                this.fileList.innerHTML = '<div class="loading"><div class="spinner"></div>加载中...</div>';

                try {
                    const response = await fetch('/files');
                    const data = await response.json();
                    
                    if (data.files && data.files.length > 0) {
                        this.renderFiles(data.files);
                    } else {
                        this.fileList.innerHTML = '<div class="empty-state"><div class="empty-icon"></div><p>暂无文件</p></div>';
                    }
                } catch (error) {
                    this.fileList.innerHTML = '<div class="empty-state"><div class="empty-icon"></div><p>加载文件列表失败</p></div>';
                    this.showToast('加载文件列表失败', 'error');
                }
            }

            renderFiles(files) {
                this.fileList.innerHTML = files.map(file => `
                    <div class="file-item">
                        <div class="file-header">
                            <div class="file-icon">${this.getFileIcon(file.mimetype)}</div>
                            <div class="file-info">
                                <div class="file-name">${file.originalName}</div>
                                <div class="file-meta">
                                    ${this.formatFileSize(file.size)}  
                                    上传时间 ${new Date(file.uploadTime).toLocaleString()}
                                </div>
                            </div>
                        </div>
                        <div class="time-remaining">
                             剩余时间: ${file.remainingTimeFormatted}
                        </div>
                        <div class="file-actions">
                            <a href="/download/${file.filename}" class="btn btn-download" download>
                                 下载
                            </a>
                            <button class="btn btn-delete" onclick="fileManager.deleteFile('${file.filename}')">
                                 删除
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            async deleteFile(filename) {
                if (!confirm('确定要删除这个文件吗？')) return;

                try {
                    const response = await fetch(`/delete/${filename}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        this.showToast('文件删除成功', 'success');
                        this.loadFiles();
                    } else {
                        throw new Error('删除失败');
                    }
                } catch (error) {
                    this.showToast('删除失败: ' + error.message, 'error');
                }
            }

            showToast(message, type = 'success') {
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.textContent = message;
                document.body.appendChild(toast);

                setTimeout(() => toast.classList.add('show'), 100);
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => document.body.removeChild(toast), 300);
                }, 3000);
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            getFileIcon(mimetype) {
                if (!mimetype) return '';
                if (mimetype.startsWith('image/')) return '';
                if (mimetype.startsWith('video/')) return '';
                if (mimetype.startsWith('audio/')) return '';
                if (mimetype.includes('pdf')) return '';
                if (mimetype.includes('word')) return '';
                if (mimetype.includes('excel') || mimetype.includes('spreadsheet')) return '';
                if (mimetype.includes('zip') || mimetype.includes('rar')) return '';
                return '';
            }

            formatRemainingTime(milliseconds) {
                if (milliseconds <= 0) return '已过期';
                
                const hours = Math.floor(milliseconds / (1000 * 60 * 60));
                const minutes = Math.floor((milliseconds % (1000 * 60 * 60)) / (1000 * 60));
                
                if (hours > 0) {
                    return `${hours}小时${minutes}分钟`;
                } else {
                    return `${minutes}分钟`;
                }
            }
        }

        // 初始化文件管理器
        const fileManager = new FileManager();

        // 定期刷新文件列表
        setInterval(() => {
            fileManager.loadFiles();
        }, 30000); // 每30秒刷新一次
    </script>
</body>
</html>
